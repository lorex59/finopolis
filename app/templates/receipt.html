<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Разделение чека</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 16px;
        background-color: #f5f5f5;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 12px;
      }
      .item {
        display: flex;
        justify-content: space-between;
        padding: 8px;
        margin-bottom: 4px;
        background-color: #fff;
        border-radius: 4px;
      }
      .item.selected {
        background-color: #cde8ff;
      }
      button {
        margin-top: 16px;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #2ea44f;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <h1>Выберите позиции, которые вы покупали</h1>
    <div id="list"></div>
    <button id="submit">Отправить</button>
    <script>
      // В реальном приложении список позиций должен передаваться с сервера
      // посредством шаблонизатора или API. Для примера берём его из
      // глобальной переменной window.POSITIONS, которую сервер подставит.
      const positions = window.POSITIONS || [];
      const listEl = document.getElementById('list');
      const selected = new Set();
      positions.forEach((item, idx) => {
        const el = document.createElement('div');
        el.className = 'item';
        el.textContent = `${item.name} — ${item.quantity} x ${item.price}₽`;
        el.addEventListener('click', () => {
          if (selected.has(idx)) {
            selected.delete(idx);
            el.classList.remove('selected');
          } else {
            selected.add(idx);
            el.classList.add('selected');
          }
        });
        listEl.appendChild(el);
      });
      document.getElementById('submit').addEventListener('click', () => {
        const data = { selected: Array.from(selected) };
        // Отправляем данные обратно в бота
        Telegram.WebApp.sendData(JSON.stringify(data));
        Telegram.WebApp.close();
      });
    </script>
  </body>
</html>
