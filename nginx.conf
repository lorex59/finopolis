worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Перенаправляем все http-запросы на https
    server {
        listen      80;
        server_name 176-108-244-31.nip.io;
        return 301 https://$host$request_uri;
    }

    # Основной сервер, обслуживающий приложение по HTTPS
    server {
        listen      443 ssl;
        server_name 176-108-244-31.nip.io;

        # Путь к сертификату и ключу. Они будут сгенерированы в Dockerfile.
        ssl_certificate     /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/private/privkey.pem;

        # Проксируем все запросы на backend (FastAPI/Telegram bot).
        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}