worker_processes  1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile on;

  # полезно для загрузки фото чеков
  client_max_body_size 25m;

  # ---------- :80 ----------
  # 1) отдаём ACME challenge из webroot
  # 2) всё остальное редиректим на HTTPS
  server {
    listen 80;
    server_name 176-108-244-31.sslip.io;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;   # <-- webroot для certbot
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ---------- :443 ----------
  server {
    listen 443 ssl http2;
    server_name 176-108-244-31.sslip.io;

    # На старте это placeholder-файлы из Dockerfile.
    # После выпуска Let's Encrypt сделайте symlink-и на:
    #   /etc/letsencrypt/live/176-108-244-31.sslip.io/fullchain.pem
    #   /etc/letsencrypt/live/176-108-244-31.sslip.io/privkey.pem
    ssl_certificate     /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/privkey.pem;

    # Требуемые/рекомендованные протоколы
    ssl_protocols TLSv1.2 TLSv1.3;

    # Проксирование на FastAPI (и поддержка WebSocket)
    location / {
      proxy_pass http://127.0.0.1:8000;

      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # если используете WebSocket (uvicorn/ws)
      proxy_http_version 1.1;
      proxy_set_header Upgrade    $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }
}
